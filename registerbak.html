
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" id="registerform">
        <h2 class="form-signin-heading">Please Register</h2>
        <input type="text" id="name" class="form-control" placeholder="Name" required autofocus>
        <br />
        <input type="text" id="login" class="form-control" placeholder="Login" required autofocus>
        <br />
        <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <br />
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <button class="btn btn-lg btn-primary btn-block" id="btnlogin">Login</button>
      </form>

    </div> <!-- /container -->

      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/register.js"></script>    
  </body>
</html>
